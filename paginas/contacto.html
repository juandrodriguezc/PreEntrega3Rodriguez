        <h1>Contacto</h1>
        
        <main> 
          <h3> Envianos tus datos para recibir todas nuestras promociones</h3>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Juan" required>
                  <div class="valid-feedback">
                    Suena bien!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Rodriguez" required>
                  <div class="valid-feedback">
                    Suena bien!
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Por favor elige una ciudad valida.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Acepto los terminos y condiciones
                    </label>
                    <div class="invalid-feedback">
                      Debes aceptar antes de enviar el formulario.
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Enviar Formulario</button>
                </div>
              </form>
        </main>
